name: Continuous integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - 'feature/**'  #quote facultatives
      - 'bugfix/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test 
      - name: ESL 
        run: npm run lint
      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artefact
          path: coverage/** #moi j'avais "/coverage" qui avait l'air de fonctionner

